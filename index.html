<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css"/>
    <!-- Css de Boostrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Control de Gastos</title>
  </head>

  <body class="bg-primary-subtle">
    <div class="container text-center mt-5">
      <div class="row mb-5">
        <div class="col-12">
          <h1 class="text-decoration-underline mb-5">CONTROL DE GASTOS</h1>
        </div>

        <div class="col-md-6 mx-auto">
          <div class="input-group mb-3">
            <span class="input-group-text">MONTO</span>
            <input
            type="text"
            class="form-control"
            aria-label="Amount (to the nearest dollar)"
            placeholder="$"
            required
            /></span>
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text">DESCRIPCIÃ“N</span>
            <input
            type="text"
            class="form-control"
            aria-label="Amount (to the nearest dollar)"
            placeholder="Compras de la casa"
            required
            /></span>
          </div>

          <button class="btn btn-secondary" type="submit">AGREGAR</button>
        </div>
      </div>
        <hr>
      <div class="row">
        <div class="col-md-12">
        <h4>LISTA DE GASTOS</h4>
        </div>

        <div class="col-md-6 mx-auto">
        <ul class="list-group list-group-horizontal" id="listaGastos-ul">
          <li class="list-group-item">Descripcion</li>
          <li class="list-group-item">Monto</li>
        </ul>
        <ul class="list-group list-group-horizontal">
          <li class="list-group-item">Descripcion</li>
          <li class="list-group-item">Monto</li>
        </ul>
        </div>
        </div>
    </div>
    <!-- <script src="app.js"></script> -->
    <!-- script de Boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
