<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css"/>
    <!-- Css de Boostrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- SweetAlert CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.6/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.6/dist/sweetalert2.all.min.js"></script>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <title>Control de Gastos</title>
  </head>

  <body class="bg-primary-subtle">
    <div class="container text-center mt-2">
      <div class="bg-secondary mb-3 text-bg-secondary d-flex justify-content-evenly flex-column flex-sm-row rounded-bottom-5 scale-up-center">
        <div><h6 class="text-decoration-underline mt-2">Fecha actual: </h6><p id="navDate"></p></div>
        <div><h6 class="text-decoration-underline mt-2">Cotización del dolar</h6><p id="navbar"></p></div>
      </div>

      <div class="row mb-4">
        <div class="col-11 col-md-6 mx-auto d-flex align-items-center justify-content-center rounded-4 bg-secondary scale-up-center">
          <h1 class="text-center text-light" id="ControlDeGastos"><strong>CONTROL DE GASTOS</strong></h1>
        </div>

        <div class="col-md-5 mx-auto scale-up-center mt-3">
          <img src="./img/devaluation.png" alt="gasto icon" id="iconEntrada">
          <h5>INGRESAR NUEVO GASTO</h5>
          <div class="input-group mb-3">
            <span class="input-group-text">MONTO</span>
            <input
            id="inputMonto"
            type="text"
            class="form-control"
            aria-label="Amount (to the nearest dollar)"
            placeholder="$"
            required
            /></span>
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text">DESCRIPCIÓN</span>
            <input
            id="inputDescripcion"
            type="text"
            class="form-control"
            aria-label="Amount (to the nearest dollar)"
            placeholder="Compras de la casa"
            required
            /></span>
          </div>
          <button id="boton-agregar" class="btn btn-secondary" type="submit">AGREGAR</button>
        </div>
      </div>

        <hr>

      <div class="row scale-up-center">
        <div class="col-md-6">
        <h4 class="text-decoration-underline mb-3">LISTA DE GASTOS</h4>
        <h5 class="blockquote-footer mt-1"><em>Descripción - Monto</em></h5>
        <div class="col-md-6 mx-auto mb-3 text-start" id="listaGastos">
        </div>
        </div>
        
        
        <div class="col-md-6">
          <h4 class="text-decoration-underline mb-3">TOTAL</h4>
          <div>
            <p id="totalContainer"></p>
          </div>
          <button id="boton-borrar-lista" class="btn btn-light border-secondary mt-5 mb-5">Borrar Lista</button>
        </div>

        <hr>
        
      </div>
    </div>

    <footer class="bg-secondary mt-2 p-1 text-bg-secondary d-flex justify-content-center scale-up-center">
      <h6 class="me-5 mt-1">© 2023 Copyright Jeronimo de Leon</h6>
      <a href="https://www.linkedin.com/in/jeronimodev/" class="text-reset mt-1">
        <i class="bi bi-linkedin"></i>
    </footer>
    <script src="app.js"></script>
    <!-- script de Boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
