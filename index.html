<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css"/>
    <!-- Css de Boostrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- SweetAlert CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.6/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.6/dist/sweetalert2.all.min.js"></script>
    <title>Control de Gastos</title>
  </head>

  <body class="bg-primary-subtle">
    <div class="container text-center mt-5">
      <nav>
        <h2 id="navbar">hola loco</h2>
      </nav>
      <div class="row mb-5">
        <div class="col-12">
          <h1 class="text-decoration-underline mb-5">CONTROL DE GASTOS</h1>
        </div>

        <div class="col-md-6 mx-auto">
          <div class="input-group mb-3">
            <span class="input-group-text">MONTO</span>
            <input
            id="inputMonto"
            type="text"
            class="form-control"
            aria-label="Amount (to the nearest dollar)"
            placeholder="$"
            required
            /></span>
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text">DESCRIPCIÓN</span>
            <input
            id="inputDescripcion"
            type="text"
            class="form-control"
            aria-label="Amount (to the nearest dollar)"
            placeholder="Compras de la casa"
            required
            /></span>
          </div>

          <button id="boton-agregar" class="btn btn-secondary" type="submit">AGREGAR</button>
        </div>
      </div>
        <hr>
      <div class="row">
        <div class="col-md-12">
        <h4 class="text-decoration-underline mb-3">LISTA DE GASTOS</h4>
        <h5> Descripción / Monto</h5>
        </div>

        <div class="col-md-6 mx-auto mb-3" id="listaGastos">
        </div>

        <hr>
        <h5 class="text-decoration-underline mb-3">TOTAL</h5>
        <div>
          <p id="totalContainer"></p>
        </div>
        </div>
    </div>

    <script src="app.js"></script>
    <!-- script de Boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
